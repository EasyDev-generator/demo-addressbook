<!-- TITLE -->
<md-card class="mb-40">
    <h1>ContactEdit</h1>
</md-card>

<md-card>
    <div class="card-title">
        <md-icon>edit</md-icon>
        Edit
    </div>

    <form #easyForm="ngForm" class="container-fluid">
        
        
        <md-input-container class="full-width">
            <input mdInput type="date" placeholder="Birth_date" [(ngModel)]="item.birth_date" name="birth_date" id="birth_date">
        </md-input-container>
        
        <md-select placeholder="Gender" class="full-width" [(ngModel)]="item.gender" name="gender" id="gender">
            <md-option></md-option>
            <md-option value="F">F</md-option>
            <md-option value="M">M</md-option>
        </md-select>
        
        
        
        <md-input-container class="full-width">
            <input mdInput type="text" placeholder="Name" [(ngModel)]="item.name" name="name" id="name">
        </md-input-container>
        
        
        <md-input-container class="full-width">
            <input mdInput type="text" placeholder="Surname" [(ngModel)]="item.surname" name="surname" id="surname">
        </md-input-container>
        
        <!-- RELATIONS -->
        <h2 class="mb-20">Relations</h2>
        
        
        
            <md-select placeholder="Company" class="full-width mb-20" #works_in='ngModel' [(ngModel)]="item.works_in" name="works_in" id="works_in" required>
                 <md-option *ngFor="let item of listWorks_in" value="{{item._id}}">
                   {{item._id}}
                </md-option>
           </md-select>
           
        
		<h2>External Relations</h2>


        <!-- BUTTON BAR -->
        <div class="mt-40">
            <button md-raised-button color="primary" class="pull-right mr-5" (click)="save(easyForm.valid, item)">Save</button>
            <button md-raised-button class="pull-right " (click)="goBack()">Back To List</button>
        </div>
    </form>

</md-card>
