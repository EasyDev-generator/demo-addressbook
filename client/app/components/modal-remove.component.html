<!-- MODAL REMOVE -->
<h1 md-dialog-title>Delete</h1>
<div md-dialog-content>
    Do you want remove item?
</div>

<!-- BUTTON BAR -->
<div md-dialog-actions class="mt-40">
    <button md-raised-button color="primary" (click)="remove()">YES</button>
    <button md-button (click)="close()" >NO</button>
</div>
